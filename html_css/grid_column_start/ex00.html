<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="ex00.css">
</head>

<body>

  <h1>The grid-column-start Property</h1>

  <p>Use the <em>grid-column-start</em> property to specify on which column to start displaying the item.</p>
  <p>Item1 will start on column 2:</p>

  <div class="grid-container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
  </div>

</body>

</html>
